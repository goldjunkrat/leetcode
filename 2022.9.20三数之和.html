<body>
    <script>
        // 力扣15题
        // 哈希表
        var threeSum = function(nums) {
            let array = nums.sort((a,b)=>b-a)
            let n = nums.length
            let left = 1
            let right = n-1
            let con = 0
            let result = []
            for(con=0;con<n;con++){
                if(array[con]>0){
                    break
                }
                
                let sum = array[con]+array[left]+array[right]
                if(sum<0){
                    left+=1
                    continue
                }
            }
        };
    </script>
</body>
