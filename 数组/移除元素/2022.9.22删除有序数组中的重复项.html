    <script>
        // 力扣26题
        var removeDuplicates = function(nums) {
            // let val = -1000
            // let slow =0
            // let n = nums.length
            // for(let fast=0;fast<n;fast++){

            //     if(nums[fast]!==val){
            //         nums[slow] = nums[fast]
            //         val = nums[slow]
            //         slow+=1
            //     }
            // }
            // return slow


            let slow = 0
            let n = nums.length
            if(n==1){
                return 1
            }
            for(let fast=1;fast<n;fast++){
                if(nums[fast]!==nums[slow]){
                    nums[slow+1]=nums[fast]
                    slow+=1
                }
            }
            return slow+1
        };
    </script>
