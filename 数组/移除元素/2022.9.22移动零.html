<body>
    <script>
        // 力扣283题
        var moveZeroes = function(nums) {
            let n = nums.length
            let slow = 0
            for(let fast=0;fast<n;fast++){
                if(nums[fast]!==0){
                    nums[slow]=nums[fast]
                    if(slow!=fast){
                        nums[fast]=0
                    }
                    slow += 1
                }
            }

        };
    </script>
</body>
