<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 二分查找
        var search = function(nums, target) {
            let n = nums.length
            let l = 0
            let r = n-1
            while(l<=r){
                let m = Math.floor((r-l)/2+l)
                if(target>nums[m]){
                    l = m+1
                }else if(target<nums[m]){
                    r = m-1
                }else{
                    return m
                }
            }
            return -1
        }

        // 双指针移除元素
        var removeElement = function(nums, val) {
            let n = nums.length
            let low = 0
            for(let fast=0;fast<n;fast++){
                if(nums[fast]!==val){
                    nums[low]=nums[fast]
                    low++
                }
            }
            return low
        }

        // 滑动窗口
        var minSubArrayLen = function(target, nums) {
            let n = nums.length
            let l = 0
            let sum = 0
            for(let i=0;i<n;i++){
                sum+=nums[i]
            }
            if(sum<target){
                return 0
            }
            let len = n
            sum=0
            for(let r=0;r<n;r++){
                sum += nums[r]
                while(sum>=target){
                    len = Math.min(len,(r-l+1))
                    sum-=nums[l]
                    l++

                }
            }
            return len
        }

        // 螺旋矩阵(模拟行为)
        var generateMatrix = function(n) {
            let nums = []
            let startX=0
            let startY=0
            let offset=1
            let i=0
            let j=0
            let count=1
            let circle = Math.floor(n/2)
            while(circle){
                for(i=startX,j=startY;j<n-offset;j++){
                    nums[i][j] = count
                    count++
                }
                for(;i<n-offset;i++){
                    nums[i][j] = count
                    count++
                }
                for(;j>startY;j--){
                    nums[i][j] = count
                    count++
                }
                for(;i>startX;i--){
                    nums[i][j] = count
                    count++
                }
                startX++
                startY++
                offset++
                circle--
            }
            if(n%2!==0){
                nums[startX][startY] = count
            }
            return nums
        }

    </script>
</body>
</html>
