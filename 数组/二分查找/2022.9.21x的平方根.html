<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //力扣69题
        var mySqrt = function(x) {
            let l=0
            let r=x-1
            if(x==1||x==0){
                return x
            }
            while(l<=r){
                let mid = Math.floor((r-l)/2+l)
                if(mid*mid<x){
                    l = mid+1
                }else if(mid*mid>x){
                    r = mid-1
                }else{
                    return mid
                }
            }
            return l-1
        };
        console.log(mySqrt(3));
    </script>
</body>
</html>
