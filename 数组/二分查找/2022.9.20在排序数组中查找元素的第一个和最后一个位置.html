<body>
    <script>
        // 力扣34题

        // 寻找左边界
        var getLeftBoard = function(nums, target) {
            let n = nums.length
            let right = n-1
            let left = 0
            // 定义左边界
            let leftBoard = -1
            // 寻找左边界
            while(left<=right){
                
                let mid = (right-left)/2 + left
                mid = Math.floor(mid)
                
                if(target<=nums[mid]){
                    leftBoard = mid
                    
                    right = mid-1
                }else{
                    left = mid+1
                }
            }
            return leftBoard
        };

        // 寻找右边界
        var getRightBoard = function(nums, target) {
            let n = nums.length
            let right = n-1
            let left = 0
            // 定义右边界
            let rightBoard = -1
            // 寻找右边界
            while(left<=right){
                let mid = (right-left)/2 + left
                mid = Math.floor(mid)
                if(target>=nums[mid]){
                    rightBoard = mid
                    left = mid+1
                }else{
                    right = mid-1
                }
            }
            return rightBoard
        };

        var searchRange = function(nums, target) {
            let n = nums.length
            let right = n-1
            let left = 0
            while(left<=right){
                let mid = (right-left)/2 + left
                mid = Math.floor(mid)
                if(target>nums[mid]){
                    left = mid+1
                }else if(target<nums[mid]){
                    right = mid-1
                }else{
                    return [getLeftBoard(nums,target),getRightBoard(nums,target)]
                }
            }
            return [-1,-1]
        };
        

        console.log(searchRange([5,7,7,8,8,10],8));
    </script>
</body>
