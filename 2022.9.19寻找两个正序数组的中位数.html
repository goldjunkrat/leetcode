    <script>
        // 力扣第四题
        var findMedianSortedArrays = function (nums1, nums2) {
            arrayB = nums1.concat(nums2)
            let arrayC = arrayB.sort(function(a,b){return a-b})
            if (arrayC.length % 2 == 0) {
                return (arrayC[arrayC.length / 2 - 1] + arrayC[arrayC.length / 2]) / 2
            } else {
                return arrayC[(arrayC.length+1)/2-1]
            }
        };
        let a = findMedianSortedArrays([2,40],[5])
        console.log(a);
