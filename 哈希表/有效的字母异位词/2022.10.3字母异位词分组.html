        // Map的操作,map.set(key,value),map.get(key),map.values()得到map的值
        // Array的操作,Array.from()将括号中的字符串,集合等变为数组

        var groupAnagrams = function(strs) {
            let map = new Map()
            for(str of strs){
                let arr = Array.from(str)
                arr.sort()
                let list = map.get(arr.toString())?map.get(arr.toString()):new Array
                list.push(str)
                map.set(arr.toString(),list)
            }
            return Array.from(map.values())
        }
        console.log(groupAnagrams(["eat","tea","tan","ate","nat","bat"]));
