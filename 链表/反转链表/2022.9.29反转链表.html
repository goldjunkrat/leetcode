<body>
    <script>
        // 力扣206题
        function ListNode(val,next){
            this.val = (val==undefined?0:val)
            this.next = (next==undefined?null:next)
        }


        var reverseList = function(head) {
            // 如果一个结点的下一个结点指向null,说明下一个结点就是这个链表的尾结点
            
            if(head==null){
                return head
            }
            if(head.next==null){
                return head
            }
            let newHead = head
            let pred = newHead.next
            let cur = newHead.next.next
            head.next = null
            while(cur!==null){
                pred.next = newHead
                newHead = pred
                pred = cur
                cur = cur.next
            }
            pred.next = newHead
            return pred
        };
    </script>
</body>
