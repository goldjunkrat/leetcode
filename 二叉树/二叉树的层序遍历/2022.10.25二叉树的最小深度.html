<!DOCTYPE html>

<body>
    <script>
        // 力扣111题
        function TreeNode(val, left, right) {
            this.val = (val===undefined ? 0 : val)
            this.left = (left===undefined ? null : left)
            this.right = (right===undefined ? null : right)
        }

        var minDepth = function(root) {
            let result = []
            let queue = []
            if(!root) return result.length
            queue.push(root)
            while(queue.length){
                let size = queue.length
                let rest = size
                let floor = []
                let flag = 1
                while(rest>0){
                    let out = queue.shift()
                    floor.push(out.val)
                    rest--
                    if(out.left==null&&out.right==null){
                        flag = 0
                        break
                    }
                    out.left&&queue.push(out.left)
                    out.right&&queue.push(out.right)
                }
                result.push(floor)
                if(flag==0){
                    break
                }
            }
            return result.length
        };
    </script>
</body>
</html>
