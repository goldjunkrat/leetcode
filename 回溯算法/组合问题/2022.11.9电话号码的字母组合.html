<body>
    <script>
        // 力扣17题
        var letterCombinations = function (digits) {
            let n = digits.length
            
            let path = []
            let result = []
            if(!n)return result
            function backTracking(index) {
                if (path.length == n) {
                    
                    result.push(path.join(''))
                    return
                }
                
                let words = null
                switch (digits[index]) {
                    case '2':
                        words = ['a', 'b', 'c']
                        break;
                    case '3':
                        words = ['d', 'e', 'f']
                        break;
                    case '4':
                        words = ['g', 'h', 'i']
                        break;
                    case '5':
                        words = ['j', 'k', 'l']
                        break;
                    case '6':
                        words = ['m', 'n', 'o']
                        break;
                    case '7':
                        words = ['p', 'q', 'r', 's']
                        break;
                    case '8':
                        words = ['t', 'u', 'v']
                        break;
                    case '9':
                        words = ['w', 'x', 'y', 'z']
                        break;
                }
                
                    for (let i = 0; i < words.length; i++) {
                        path.push(words[i])
                        let next = index+1
                        backTracking(next)
                        path.pop()
                    }

            }
            backTracking(0)
            return result
        };
        // letterCombinations("23")
        console.log(letterCombinations("23"));
    </script>
</body>
