<body>
    <script>
        // 力扣344题
        var reverseString = function(s) {
            // 字符串方法
            // s.reverse()

            // 首位字母换位
            let l =0
            let r =s.length-1
            while(l<=r){
                
                let temp = s[l]
                s[l] = s[r]
                s[r] = temp
                l++
                r = s.length-1-l
            }
            return s
        };
        console.log(reverseString(["H","a","n","n","a","h"]));
    </script>
</body>
