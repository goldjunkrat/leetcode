    <script>
        // 力扣151题
        var reverseWords = function(s) {
            // 库函数解决
            // let arr = s.split(' ')
            // arr = arr.reverse()
            // return arr.join(' ').trim()
            
            // 先反转整个字符串
            // 再反转每个单词
            // 再清除多余空格
            let arrS = Array.from(s)
            arrS[arrS.length] = ' '
            
            let l = 0
            for(let j=0;j<arrS.length;j++){
                if(arrS[j] == ' '){
                    for(let k=l;k<l+Math.floor((j-l)/2);k++){
                        let end = l+j-k-1
                        let temp = arrS[end]
                        arrS[end] = arrS[k]
                        arrS[k] = temp
                    }
                    
                    l = j+1
                }
            }
            for(let i=0;i<Math.floor(arrS.length/2);i++){
                let j = arrS.length-1-i
                let temp = arrS[j]
                arrS[j] = arrS[i]
                arrS[i] = temp
            }
            let str = ''
            for(let i=0;i<arrS.length;i++){
                str += arrS[i]
                while(arrS[i]==' '&&arrS[i+1]==' '){
                    i+=1
                }
            }

            return str.trim()
            

        };
        console.log(reverseWords("a good     example")); 
    </script>
